language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - 10
  - 11
  - 12
  - 13
  - 14
script:
  - npm run test
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
